<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="Ousman Jasseh">
   <title></title>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   
</head>
<body>
   <div class="container my-5">
       <form id="regForm">
           <input id="firstName" type="text" class="form-control" placeholder="Förnamn">
           <div id="error-firstName" class="text-danger mb-3"><small></small></div>
           
           <input id="lastName" type="text" class="form-control" placeholder="Efternamn">
           <div id="error-lastName" class="text-danger mb-3"><small></small></div>

           <input id="password" type="text" class="form-control" placeholder="Lösenord">
           <div id="error-password" class="text-danger mb-3"><small></small></div>

           <input id="confirmPassword" type="text" class="form-control" placeholder="Bekräfta Lösenord">
           <div id="error-confirmPassword" class="text-danger mb-3"><small></small></div>

           <button class="btn btn-success" type="submit">Skicka</button>
       </form>

       <div class="mt-5 text-muted">Result:</div>
       <div id="results"></div>
   </div>
   
   <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
   <script src="Eventhandler.js"></script>
   <script src="validate.js"></script>
</body>
</html>
